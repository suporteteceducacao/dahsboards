<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAECE Analytics Pro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f1f5f9;
            margin: 0;
        }

        /* --- LOGIN MODERNO --- */
        #login-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 32px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 20px;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }

        .login-box h2 {
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .login-box p {
            color: #64748b;
            margin-bottom: 30px;
        }

        .input-group-modern {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .input-group-modern:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .input-group-modern input {
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
            font-weight: 600;
            font-size: 18px;
            margin-left: 10px;
            color: var(--dark);
        }

        .btn-login {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
        }

        .status-msg {
            font-size: 13px;
            margin-top: 15px;
            font-weight: 600;
        }
        
        /* Layout original preservado para o Dashboard */
        #app { display: none; }
        /* ... outros estilos do dashboard ... */
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <div class="login-logo">
            <i class="fas fa-chart-line"></i>
        </div>
        <h2>SPAECE Analytics</h2>
        <p>Acesse os indicadores de desempenho da sua escola</p>
        
        <div class="input-group-modern">
            <i class="fas fa-fingerprint" style="color: #94a3b8"></i>
            <input type="text" id="inepInput" placeholder="Digite o INEP da Escola" maxlength="8">
        </div>

        <button class="btn-login" id="btnEntrar" onclick="entrar()">
            <span>ENTRAR NO SISTEMA</span>
            <i class="fas fa-arrow-right"></i>
            <i class="fas fa-circle-notch fa-spin" id="loader" style="display:none"></i>
        </button>

        <div id="statusMsg" class="status-msg"></div>
    </div>
</div>

<div id="app">
    <button onclick="location.reload()" class="btn btn-sm btn-outline-danger m-3">Sair</button>
    <div id="content" class="p-4">
        <h1 id="hEscola"></h1>
        <div id="gridHistorico"></div>
        </div>
</div>

<script>
// URL corrigida do seu AppScript
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxj9fSRN5Vsxmf7er8u4dwv3VG1L3Iba2qg24stpzU5gA-pfttuzXgsyK03-hO9PoL_/exec";

let database = [];

// Função que carrega os dados ANTES de tentar logar
async function carregarDados() {
    const msg = document.getElementById('statusMsg');
    msg.style.color = "#64748b";
    msg.innerHTML = "Sincronizando com a base de dados...";
    
    try {
        const response = await fetch(WEB_APP_URL);
        if (!response.ok) throw new Error('Falha na rede');
        database = await response.json();
        
        msg.style.color = "#10b981";
        msg.innerHTML = "<i class='fas fa-check-circle'></i> Sistema pronto para acesso";
    } catch (e) {
        msg.style.color = "#ef4444";
        msg.innerHTML = "<i class='fas fa-exclamation-triangle'></i> Erro ao conectar. Verifique sua internet.";
        console.error("Erro:", e);
    }
}

function entrar() {
    const inep = document.getElementById('inepInput').value.trim();
    const loader = document.getElementById('loader');
    
    if (database.length === 0) {
        alert("Aguarde o carregamento dos dados...");
        return;
    }

    if (inep === "") {
        alert("Por favor, digite um INEP.");
        return;
    }

    loader.style.display = "inline-block";

    // Busca o INEP ignorando se a coluna é INEP ou INEP_ESC
    const dadosEscola = database.filter(d => String(d.INEP_ESC || d.INEP) === inep);

    if (dadosEscola.length > 0) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        
        // Aqui você chama as funções de renderizar os gráficos que já tem no seu código
        console.log("Sucesso! Escola encontrada:", dadosEscola[0].ESCOLA);
        alert("Bem-vindo: " + (dadosEscola[0].ESCOLA || "Escola Localizada"));
        
        // Exemplo:
        // popularEtapas(dadosEscola);
    } else {
        alert("INEP " + inep + " não encontrado na base de dados!");
        loader.style.display = "none";
    }
}

// Inicia o carregamento assim que abrir o site
window.onload = carregarDados;
</script>

</body>
</html>
