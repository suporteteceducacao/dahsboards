<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAECE Analytics Pro V14.4</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=OpenDyslexic&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --primary: #0f172a; --accent: #4f46e5; --sidebar-w: 280px; --bg-app: #f8fafc; }
        
        body { background-color: var(--bg-app); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* SIDEBAR RETRÁTIL */
        #sidebar { width: var(--sidebar-w); height: 100vh; position: fixed; top:0; left: 0; background: var(--primary); color: white; transition: 0.3s ease; z-index: 1050; padding: 20px; }
        #sidebar.collapsed { left: calc(var(--sidebar-w) * -1); }
        
        #content { margin-left: var(--sidebar-w); transition: 0.3s ease; padding: 40px; min-height: 100vh; display: flex; flex-direction: column; }
        #content.expanded { margin-left: 0; }

        .btn-toggle { position: fixed; left: 235px; top: 15px; z-index: 1100; background: var(--accent); color: white; border: none; border-radius: 8px; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        #sidebar.collapsed + .btn-toggle { left: 15px; }

        /* CARDS E GRÁFICOS */
        .glass-card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; border: 1px solid #e2e8f0; position: relative; }
        .footer-app { margin-top: auto; padding: 20px 0; border-top: 1px solid #e2e8f0; text-align: center; font-size: 12px; color: #64748b; }

        .kpi-rede { text-align: center; padding: 15px; border-radius: 15px; background: #f8fafc; border: 1px solid #e2e8f0; }
        
        /* LOGIN */
        #login-overlay { position: fixed; inset: 0; z-index: 9999; background: #0f172a; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 24px; width: 400px; text-align: center; }

        /* MODAL */
        #sumario-render-area { padding: 20px; background: white; }
        .modal-body { background: #f1f5f9; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <h4 class="fw-800 mb-4">SPAECE ANALYTICS</h4>
        <input type="text" id="inepInput" class="form-control text-center mb-3" placeholder="Código INEP">
        <button class="btn btn-primary w-100 fw-bold" onclick="entrar()">ENTRAR</button>
    </div>
</div>

<div id="app" style="display:none;">
    <aside id="sidebar">
        <div class="mt-5 text-center mb-5"><h5 class="fw-800">DASHBOARD</h5></div>
        <label class="small fw-bold text-white-50">ETAPA</label>
        <select id="selEtapa" class="form-select bg-dark text-white border-0 mb-4" onchange="popularComponentes()"></select>
        <label class="small fw-bold text-white-50">COMPONENTE</label>
        <select id="selComp" class="form-select bg-dark text-white border-0 mb-5" onchange="render()"></select>
        
        <button class="btn btn-info w-100 fw-bold text-white mb-3" onclick="abrirSumario()">SUMÁRIO EXECUTIVO</button>
        <button class="btn btn-danger w-100 fw-bold" onclick="location.reload()">SAIR</button>
    </aside>
    
    <button class="btn btn-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>

    <main id="content">
        <header class="mb-4 pt-3">
            <h2 id="hEscola" class="fw-800 text-primary mb-0">---</h2>
            <p id="hInep" class="text-muted mb-0">---</p>
        </header>

        <ul class="nav nav-pills mb-4" id="pills-tab">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#p-prof">PROFICIÊNCIA</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#p-ide">IDE</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#p-comp">REDE</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#p-niveis">NÍVEIS</button></li>
        </ul>

        <div class="tab-content flex-grow-1">
            <div class="tab-pane fade show active" id="p-prof">
                <div class="glass-card" id="card-prof-main">
                    <h5 class="fw-bold mb-4">Proficiência Média Histórica</h5>
                    <div style="height:400px"><canvas id="chartProf"></canvas></div>
                </div>
            </div>
            <div class="tab-pane fade" id="p-ide">
                <div class="glass-card" id="card-ide-main">
                    <h5 class="fw-bold mb-4">Evolução IDE</h5>
                    <div style="height:400px"><canvas id="chartIde"></canvas></div>
                </div>
            </div>
            <div class="tab-pane fade" id="p-comp"><div id="gridComparativo"></div></div>
            <div class="tab-pane fade" id="p-niveis"><div id="gridNiveis"></div></div>
        </div>

        <footer class="footer-app">
            <b>© 2026 SPAECE Analytics</b> - Sistema de Gestão de Dados Educacionais | Maracanaú-CE
        </footer>
    </main>
</div>

<div class="modal fade" id="modalSumario" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-bold">SUMÁRIO EXECUTIVO</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="sumario-render-area">
                    </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button class="btn btn-success" onclick="gerarPDF()">Baixar PDF</button>
            </div>
        </div>
    </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxj9fSRN5Vsxmf7er8u4dwv3VG1L3Iba2qg24stpzU5gA-pfttuzXgsyK03-hO9PoL_/exec";
let database = [], chartP = null, chartI = null, chartNiveisRef = [];
Chart.register(ChartDataLabels);

async function load() {
    try {
        const r = await fetch(WEB_APP_URL);
        database = await r.json();
    } catch(e) { console.error("Erro ao carregar"); }
}

function toggleMenu() {
    document.getElementById('sidebar').classList.toggle('collapsed');
    document.getElementById('content').classList.toggle('expanded');
    setTimeout(() => { if(chartP) chartP.resize(); if(chartI) chartI.resize(); }, 300);
}

function entrar() {
    const inep = document.getElementById('inepInput').value;
    const filtered = database.filter(d => String(d.INEP_ESC || d.INEP) === inep);
    if(filtered.length > 0) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        const etapas = [...new Set(filtered.map(d => d.ETAPA))].sort();
        document.getElementById('selEtapa').innerHTML = etapas.map(e => `<option>${e}</option>`).join('');
        popularComponentes();
    } else { alert("INEP não encontrado"); }
}

function popularComponentes() {
    const inep = document.getElementById('inepInput').value;
    const etapa = document.getElementById('selEtapa').value;
    const comps = [...new Set(database.filter(d => String(d.INEP_ESC || d.INEP) === inep && d.ETAPA === etapa).map(d => d.COMPONENTE_CURRICULAR || d.DISCIPLINA))].sort();
    document.getElementById('selComp').innerHTML = comps.map(c => `<option>${c}</option>`).join('');
    render();
}

function parse(v) { if(!v) return 0; return parseFloat(String(v).replace('%','').replace(',','.')) || 0; }

function render() {
    const inep = document.getElementById('inepInput').value;
    const etapa = document.getElementById('selEtapa').value;
    const comp = document.getElementById('selComp').value;
    const rows = database.filter(d => String(d.INEP_ESC || d.INEP) === inep && d.ETAPA === etapa && (d.COMPONENTE_CURRICULAR === comp || d.DISCIPLINA === comp)).sort((a,b) => a.EDICAO - b.EDICAO);

    document.getElementById('hEscola').innerText = rows[0].ESCOLA || rows[0].NO_MUNICIPIO;
    document.getElementById('hInep').innerText = `INEP: ${inep} | ${etapa} | ${comp}`;

    renderProf(rows);
    renderIde(rows);
    renderRede(rows, etapa, comp);
    renderNiveis([...rows].reverse(), etapa);
}

function renderProf(rows) {
    if(chartP) chartP.destroy();
    chartP = new Chart(document.getElementById('chartProf'), {
        type: 'bar',
        data: { labels: rows.map(r => r.EDICAO), datasets: [{ data: rows.map(r => parse(r.PROFICIENCIA_MEDIA).toFixed(1)), backgroundColor: '#4f46e5', borderRadius: 8 }] },
        options: { maintainAspectRatio: false, plugins: { datalabels: { anchor:'end', align:'top', font:{weight:'800'} } } }
    });
}

function renderIde(rows) {
    if(chartI) chartI.destroy();
    chartI = new Chart(document.getElementById('chartIde'), {
        type: 'line',
        data: { labels: rows.map(r => r.EDICAO), datasets: [{ label:'IDE', data: rows.map(r => (parse(r.IDE_Alfa) || parse(r.IDE)).toFixed(2)), borderColor: '#10b981', tension: 0.3, pointRadius: 6 }] },
        options: { maintainAspectRatio: false, plugins: { datalabels: { align:'top' } } }
    });
}

function renderRede(rowsEscola, etapa, comp) {
    const cont = document.getElementById('gridComparativo');
    cont.innerHTML = '<h5 class="fw-bold mb-4">Comparativo com a Rede (Maracanaú)</h5>';
    const redeGeral = database.filter(d => d.ETAPA === etapa && (d.COMPONENTE_CURRICULAR === comp || d.DISCIPLINA === comp));
    
    [...new Set(rowsEscola.map(r => r.EDICAO))].sort((a,b) => b-a).forEach(ano => {
        const esc = rowsEscola.find(r => r.EDICAO === ano);
        const redeAno = redeGeral.filter(r => r.EDICAO === ano);
        const profs = redeAno.map(r => parse(r.PROFICIENCIA_MEDIA)).filter(v => v > 0).sort((a,b) => a-b);
        
        const min = profs[0] || 0;
        const max = profs[profs.length-1] || 0;
        const maracanau = parse(redeAno.find(r => (r.NO_MUNICIPIO || "").includes("MARACANAU"))?.PROFICIENCIA_MEDIA);

        cont.innerHTML += `
            <div class="glass-card">
                <h6 class="fw-bold text-primary mb-3 border-bottom pb-2">Edição ${ano}</h6>
                <div class="row g-3">
                    <div class="col-md-3"><div class="kpi-rede">Sua Escola<br><b class="text-primary h5">${parse(esc.PROFICIENCIA_MEDIA).toFixed(1)}</b></div></div>
                    <div class="col-md-3"><div class="kpi-rede">Média Maracanaú<br><b>${maracanau.toFixed(1)}</b></div></div>
                    <div class="col-md-3"><div class="kpi-rede text-danger">Menor da Rede<br><b>${min.toFixed(1)}</b></div></div>
                    <div class="col-md-3"><div class="kpi-rede text-success">Maior da Rede<br><b>${max.toFixed(1)}</b></div></div>
                </div>
            </div>`;
    });
}

function renderNiveis(rows, etapa) {
    const cont = document.getElementById('gridNiveis'); cont.innerHTML = '';
    const isA = etapa.includes('2º');
    rows.forEach((row, i) => {
        const id = `chartNiv-${i}`;
        let l = isA ? ['Não Alfab.', 'Incompleta', 'Interm.', 'Sufic.', 'Desej.'] : ['M. Crítico', 'Crítico', 'Interm.', 'Adequado'];
        let v = isA ? [parse(row.NAO_ALFABETIZADOS), parse(row.ALFABETIZACAO_INCOMPLETA), parse(row.INTERMEDIARIO), parse(row.SUFICIENTE), parse(row.DESEJAVEL)] : [parse(row.MUITO_CRITICO), parse(row.CRITICO), parse(row.INTERMEDIARIO), parse(row.ADEQUADO)];
        let c = isA ? ['#ef4444', '#f97316', '#facc15', '#4ade80', '#166534'] : ['#ef4444', '#facc15', '#4ade80', '#166534'];
        
        cont.innerHTML += `<div class="glass-card"><h6>Edição ${row.EDICAO}</h6><div style="height:100px"><canvas id="${id}"></canvas></div></div>`;
        setTimeout(() => {
            new Chart(document.getElementById(id), {
                type: 'bar', data: { labels: [''], datasets: l.map((lab, idx) => ({ label: lab, data: [v[idx].toFixed(1)], backgroundColor: c[idx] })) },
                options: { indexAxis: 'y', maintainAspectRatio: false, plugins: { 
                    legend: { display: (i === 0) },
                    datalabels: { 
                        color: (ctx) => ['#ef4444', '#166534'].includes(ctx.dataset.backgroundColor) ? '#fff' : '#000',
                        font: { weight: 'bold' },
                        formatter: v => v > 2 ? v + '%' : ''
                    } 
                }, scales: { x: { stacked: true, display: false }, y: { stacked: true, display: false } } }
            });
        }, 200);
    });
}

// SUMÁRIO COM CAPTURA DE GRÁFICOS
async function abrirSumario() {
    const area = document.getElementById('sumario-render-area');
    const escola = document.getElementById('hEscola').innerText;
    const info = document.getElementById('hInep').innerText;
    
    // Captura as imagens dos gráficos atuais
    const imgProf = document.getElementById('chartProf').toDataURL();
    const imgIde = document.getElementById('chartIde').toDataURL();

    let html = `
        <div class="text-center mb-5">
            <h2 class="fw-800">${escola}</h2>
            <p class="text-muted">${info}</p>
            <hr>
        </div>
        <div class="row">
            <div class="col-6"><h6 class="fw-bold">Evolução Proficiência</h6><img src="${imgProf}" class="img-fluid border rounded p-2"></div>
            <div class="col-6"><h6 class="fw-bold">Evolução IDE</h6><img src="${imgIde}" class="img-fluid border rounded p-2"></div>
        </div>
        <div class="mt-5">
            <h6 class="fw-bold">Níveis de Aprendizagem (Histórico)</h6>
            <div id="niveis-clone-area"></div>
        </div>
        <div class="mt-5 text-center small text-muted border-top pt-3">
            Gerado em ${new Date().toLocaleDateString()} | SPAECE DASHBOARD
        </div>
    `;
    area.innerHTML = html;

    // Clona os gráficos de níveis (Canvas para Imagem)
    const niveisCont = document.getElementById('gridNiveis').querySelectorAll('canvas');
    const cloneArea = document.getElementById('niveis-clone-area');
    niveisCont.forEach(c => {
        const img = document.createElement('img');
        img.src = c.toDataURL();
        img.className = "img-fluid mb-2 border rounded d-block w-100";
        cloneArea.appendChild(img);
    });

    new bootstrap.Modal(document.getElementById('modalSumario')).show();
}

async function gerarPDF() {
    const area = document.getElementById('sumario-render-area');
    const canvas = await html2canvas(area, { scale: 2 });
    const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
    const w = pdf.internal.pageSize.getWidth();
    const h = (canvas.height * w) / canvas.width;
    pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, w, h);
    pdf.save("Relatorio_Executivo.pdf");
}

window.onload = load;
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
